    <meta charset="utf-8">

<body>
    <main role="main" id="landingPage" class="hide-everything">
        <section class="login-form-wrapper">
            <h2>Login</h2>
            <form action="" class="login-form">
                <label for="login-form-username">username</label>
                <input type="text" class='login-form-username' value="username" placeholder="Username">
                <label for="login-form-password">password</label>
                <input type="text" class='login-form-password' value="password" placeholder="Password">
                <button type="submit">go</button>
                <p>Demo Account:</p>
                <p>Username: demo</p>
                <p>Password: demo</p>
                <p>Don't have an account? <a href="">Sign up here</a></p>
            </form>
        </section>
    </main>
    <main role="main" id="signUpPage" class="hide-everything">
        <section class="signup-form-wrapper">
            <h2>Sign Up</h2>
            <form action="" class="signup-form">
                <label for="signup-form-username">username</label>
                <input type="text" class='signup-form-username' value="username" placeholder="Username">
                <label for="signup-form-password">password</label>
                <input type="text" class='signup-form-password' value="password" placeholder="Password">
                <button type="submit">go</button>
                <p>Already have an account? <a href="">Log in here</a></p>
            </form>
        </section>
    </main>
    <!--    Start Building Inventory, Inventory Home, Show Details wireframes   -->
    <main role="main" id="inventoryPage" class="hide-everything">
        <section id="startInventorySubpage">
            <section class="number-form-wrapper">
                <h2>Enter your set/MOC/part</h2>
                <form action="" class="number-form">
                    <label for="number-form-number">number</label>
                    <input type="text" class='number-form-number' value="number" placeholder="42053-1">
                    <select>
                        <option value="set">set</option>
                        <option value="MOC">MOC</option>
                        <option value="part">part</option>
                    </select>
                    <button type="submit">add to inventory</button>
                </form>
            </section>
        </section>
        <section id="inventoryHomeSubpage">
            <h2>My Inventory</h2>
            <section class="itemnum-form-wrapper">
                <h2>Enter your set/MOC/part</h2>
                <form action="" class="itemnum-form">
                    <label for="itemnum-form-number">number</label>
                    <input type="text" class='itemnum-form-number' value="number" placeholder="42053-1">
                    <button type="submit">add to inventory</button>
                </form>
            </section>

            <!--  for filter CSS: see https://www.w3schools.com/howto/howto_js_filter_elements.asp  -->
            <section>
                <div id="filterViewButtons">
                    <button class="btn active" onclick="filterSelection('all')"> view all</button>
                    <button class="btn" onclick="filterSelection('sets')"> view sets</button>
                    <button class="btn" onclick="filterSelection('MOCs')"> view MOCs</button>
                    <button class="btn" onclick="filterSelection('parts')"> view parts</button>
                </div>
                <div id="filterLockButtons">
                    <img src="{" mockup ":{"controls ":{"control ":[{"ID ":"153 ","h ":"12 ","measuredH ":"700 ","measuredW ":"700 ","properties ":{"src ":{"Anchor ":-1,"ID ":"C97D2F67-D12E-7AEC-7654-CD88DA88D5A9 "}},"typeID ":"Image ","w ":"12 ","x ":"353 ","y ":"429 ","zOrder ":"0 "}]},"measuredH ":"441 ","measuredW ":"365 ","mockupH ":"12 ","mockupW ":"12 ","version ":"1.0 "}}" alt="lock icon" title="add a lock for a permanent build">
                    <button class="btn active" onclick="filterSelection('seeLocked')"> see</button>
                    <button class="btn" onclick="filterSelection('hideLocked')"> hide</button>
                </div>
            </section>
            <section>
                <div style="overflow-x:auto;">
                    <table>
                        <tr>
                            <th>set/MOC/part</th>
                            <th>Bin</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Action</th>
                            <th>
                                <<img src="" alt=""></th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </section>
        </section>
        <section id="showDetailsSubpage">
            <h2>My Inventory</h2>
            <section class="itemnum-form-wrapper">
                <h2>Enter your set/MOC/part</h2>
                <form action="" class="itemnum-form">
                    <label for="itemnum-form-number">number</label>
                    <input type="text" class='itemnum-form-number' value="number" placeholder="42053-1">
                    <button type="submit">add to inventory</button>
                </form>
            </section>
        </section>
    </main>
    <!--    Search, Search Error, Search Results, Search Results Action wireframes   -->
    <main role="main" id="searchPage" class="hide-everything">
        <section id="searchSubpage"></section>
        <section id="searchErrorSubpage"></section>
        <section id="searchResultsActionSubpage"></section>
    </main>
    <!--    Plan a Build, Build Calculation wireframes  -->
    <main role="main" id="buildPage" class="hide-everything">
        <section id="planBuildSubpage"></section>
        <section id="buildCalculationSubpage"></section>
    </main>
    <!--    Wishlist, Wishlist Item Options wireframes  -->
    <main role="main" id="wishlistPage" class="hide-everything">
        <section id="wishlistSubpage"></section>
        <section id="wishlistOptionsSubpage"></section>
    </main>
